<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/styles.css">
    <title>DevFinder</title>
</head>
<body>
    <!--container principal que ocupa o meio da pagina-->
    <div class="container">
        <!--header com logotipo, color mode e searchbar-->
        <header>
            <spam>
                <h1>devfinder</h1>
                <p class="color-mode"><i class="fa-solid fa-sun"></i> light</p>
            </spam>
            <div class="search__container">
                <input type="search" placeholder="Search GitHub username_" class="search__input">
                <button class="search__button" type="submit" onclick="callUser()">Search</button>
            </div>
        </header>

        <main>
            <!--Profile-->
            <div class="profile__container">

                <!--Profile image-->
                <div class="profile__image"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"></div>
                <div class="profile">

                    <!--Title / Joined date-->
                    <div class="profile__title-joined">
                        <h2 class="profile__title">The Octocat</h2>
                        <p class="profile__joined">Joined 25 Jan 2011</p>
                    </div>

                    <!--Username / Bio-->
                    <div class="profile__user-bio">
                        <p class="profile__username">@octocat</p>
                        <p class="profile__bio">This profile has no bio</p>
                    </div>

                    <!--Profile statistics-->
                    <div class="profile__statistic">

                        <!--Repositories-->
                        <div class="profile__container--repos-number">
                            <p class="profile__repos">Repos</p>
                            <p class="profile__repos-number statistic">8</p>
                        </div>

                        <!--Followers-->
                        <div class="profile__container--followers-number">
                            <p class="profile__followers">Followers</p>
                            <p class="profile__followers-number statistic">3938</p>
                        </div>

                        <!--Following-->
                        <div class="profile__container--following-number">
                            <p class="profile__following">Following</p>
                            <p class="profile__following-number statistic">9</p>
                        </div>
                    </div>
                </div>
        
            <!--Location, links and social media-->
            <div class="social__container">
                <div class="social__location-link">
                    <spam>
                        <p class="social__location"><i class="fa-solid fa-location-dot"></i> San Francisco</p>
                        <p class="social__link"><i class="fa-solid fa-link"></i> https://github.blog</p>
                    </spam>
                </div>
                <div class="social__twitter-linkedin">
                    <spam>
                        <p class="social__twitter"><i class="fa-brands fa-twitter"></i> Not Available</p>
                        <p class="social__work"><i class="fa-solid fa-building"></i> Github</p>
                    </spam>
                </div>
            </div>
        </div>
        </main>
    </div>

    <script src="./assets/js/profile.js"></script>
    <!--Font awesome import-->
    <script src="https://kit.fontawesome.com/da1654f2ef.js" crossorigin="anonymous"></script>
</body>
</html>
